<mat-drawer-container class="mat-drawer-container" autosize>
  <mat-drawer #drawer class="sidenav" [opened]="true" mode="side">
    <div class="logo-container">
      <img src="./images/icons/crm.png" alt="crm logo" class="logo" />
    </div>
    <ul class="menu-items">
      <li routerLink="/dashboard"><mat-icon>dashboard</mat-icon>Dashboard</li>
      <li routerLink="/user"><mat-icon>face</mat-icon>User</li>
    </ul>
  </mat-drawer>

  <div class="example-sidenav-content">
    <mat-toolbar>
      <mat-toolbar-row>
            <mat-icon class="menu-icon" (click)="drawer.toggle()">menu</mat-icon>
          <span>Simple CRM</span>
      </mat-toolbar-row>
    </mat-toolbar>

      <div class="router-container">
      <router-outlet></router-outlet>
      </div>
  </div>

</mat-drawer-container>
