    <mat-card>
        <table class="user-table">
            <tr>
                <th>Name</th>
                <th>Surname</th>
                <th>City</th>
            </tr>
            @for (user of allUsers; track user.id) {
            <tr [routerLink]="['/user', user.id]">
                <td>{{ user.firstName }}</td>
                <td>{{ user.lastName }}</td>
                <td>{{ user.city }}</td>
            </tr>
            }
        </table>
    </mat-card>
        
    <button (click)="openDialog()" class="add-user-btn" matFab matTooltip="add user">
        <mat-icon>add</mat-icon>
    </button>
