@if (isLoading) {
  <mat-progress-bar class="dialog-progress-bar" mode="indeterminate"></mat-progress-bar>
}
<div class="dialog-add-user">
<h2 mat-dialog-title>Edit User</h2>
<div>
  <mat-form-field class="mr-16" appearance="outline">
    <mat-label>First Name</mat-label>
    <input [disabled]="isLoading" matInput [(ngModel)]="user.firstName" placeholder="firstname">
  </mat-form-field>

  <mat-form-field appearance="outline">
    <mat-label>Last Name</mat-label>
    <input [disabled]="isLoading" matInput [(ngModel)]="user.lastName" placeholder="lastname">
  </mat-form-field>
</div>

<div>
  <mat-form-field class="full-width" appearance="outline">
    <mat-label>Email</mat-label>
    <input [disabled]="isLoading" matInput [(ngModel)]="user.email" placeholder="email">
  </mat-form-field>
</div>
<div>
  <mat-form-field class="full-width" appearance="outline">
    <mat-label>Birth Date</mat-label>
    <input [disabled]="isLoading" matInput [matDatepicker]="picker1" [(ngModel)]="user.birthDate" placeholder="Choose a date">
    <mat-datepicker #picker1></mat-datepicker>
  </mat-form-field>
</div>

<div mat-dialog-actions>
  <button [disabled]="isLoading" (click)="dialogRef.close()" matButton="outlined">Cancel</button>
  <button [disabled]="isLoading" (click)="saveUser()" matButton="outlined">Save</button>
</div>
</div>
