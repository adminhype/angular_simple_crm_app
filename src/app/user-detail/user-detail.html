<mat-card class="user-detail-header">


            <div class="user">
                <mat-icon style="color: #fff;" class="settings-icon" [matMenuTriggerFor]="userMenu" fontIcon="more_vert">more_vert</mat-icon> 
                <mat-menu #userMenu="matMenu">
                    <button mat-menu-item (click)="editUserDetails()">Edit</button>
                </mat-menu>
            <img src="./images/icons/user-icon.png" alt="profile picture" />
            <div class="user-details">
                <h2>{{ user.firstName }} {{ user.lastName }}</h2>
                <p>{{ user.email }}</p>
            </div>
    </div>
</mat-card>


<mat-card class="mt-32 p-16 border">
    <mat-icon class="settings-icon" [matMenuTriggerFor]="adressMenu" fontIcon="more_vert">
        more_vert
    </mat-icon> 
    
    <mat-menu #adressMenu="matMenu">
        <button mat-menu-item (click)="editMenu()">Edit</button>
    </mat-menu>


    <mat-card-title>Adress</mat-card-title>
        <mat-card-content>
            <p> {{ user.street }}<br> {{ user.city }}<br> {{ user.zipCode }}</p>
        </mat-card-content>
</mat-card>
