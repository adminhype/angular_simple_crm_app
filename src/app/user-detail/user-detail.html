<mat-card class="user-detail-header">
    <div class="user">
    <img src="./images/icons/user-icon.png" alt="profile picture" />
    <div class="user-details">
        <h2>{{ user.firstName }} {{ user.lastName }}</h2>
        <p>{{ user.email }}</p>
    </div>
    </div>
</mat-card>
<mat-card class="mt-32 p-16 border">
        <mat-card-title>Adress</mat-card-title>
    <mat-card-content>
        <p> {{ user.street }}<br> {{ user.city }}<br> {{ user.zipCode }}</p>
    </mat-card-content>
</mat-card>
